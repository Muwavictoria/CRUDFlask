{% extends "base_layout.html" %}
<!-- title -->
{% block title %}
    Register
{% endblock %}


<!-- body -->
{% block content %}
<div class="container-fluid my-3">
    <div class="row"> 
        <div class="col-sm"></div>
            <div class="card text-center " style="width: 30rem;">
                <div class="card-header">
                    REGISTER
                </div>
                 <div class="card-body">
                    <form action="{{url_for('register')}}" method="post">
                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="username" name="username" class="form-control username" placeholder="Username" />
                            <!-- <label class="form-label" for="form2Example1">Email address</label> -->
                        </div>
                
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id=" email" name="email" class="form-control email" placeholder="Email" />
                            <!-- <label class="form-label" for="form2Example1">Email address</label> -->
                        </div>
                
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="password " name="password" class="form-control password"
                            placeholder="Password" />
                        </div>

                        <!--  confirm Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="form2Example2" name="confirmPassword" class="form-control confirmPassword"
                            placeholder="Confirm Password" />
                        </div>
                        
                
                        <!-- Submit button -->
                        <div class="">
                            <input type="submit" class="btn btn-primary btn-block" value="Sign Up">
                        </div>
                        <!-- <button type="button" class="btn btn-primary btn-block mb-4">Sign Up</button> -->
                
                        <!-- Register buttons -->
                        <div class="text-center">
                    
                            <p>Already a member <a href="{{url_for('login')}}">Login</a></p>
                            <p>or sign up with:</p>
                            <div class="msg">{{ msg }}</div>
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-google"></i>
                            </button>
                
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>
                
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-github"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        <div class="col-sm"></div>
    
    </div>
    
</div>


{% endblock %}
